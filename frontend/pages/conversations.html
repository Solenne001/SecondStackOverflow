      <section class="home">
        
		  <section>
			  <div class="chat-header">
				  <img src="../images/icons8-utilisateur-32.png" alt="Avatar">
				  <p>Utilisatueur</p>
				   <span>
				   <img src="../images/icons8-trois-points-50.png" alt="">
				  </span> 
			  </div>
			  <div class="chat-box">
				  <div class="message received">
					  <img src="../images/icons8-utilisateur-32.png" alt="Avatar">
					  <p>Hello. How are you today?</p>
					  <span class="time">11:00</span>
				  </div>
				  <div class="message sent">
					  <img src="../images/icons8-utilisateur-32.png" alt="Avatar">
					  <p>I'm fine. Thanks for asking!</p>
					  <span class="time">11:01</span>
				  </div>
				  <div class="message received">
					  <img src="../images/icons8-utilisateur-32.png" alt="Avatar">
					  <p>What are you up to?</p>
					  <span class="time">11:02</span>
				  </div>
				  <div class="message sent">
					  <img src="../images/icons8-utilisateur-32.png" alt="Avatar">
					  <p>Nothing much. Just working on a project.</p>
					  <span class="time">11:03</span>
				  </div>
			  </div>
			  <div class="chat-input">
				  <input type="text" placeholder="Type message here...">
				  <button type="button">Envoyer</button>
			  </div>
			  <button><a href="../pages/Accueil.html">RETOUR</a></button>
